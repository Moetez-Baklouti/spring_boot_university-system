<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-pan-left">

<nav style="height: 10%;" class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid"><a class="navbar-brand" th:href="@{/}"><strong>Spring boot</strong></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav">
                <li class="nav-item"><a th:class="${Title == 'Universities'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Universities'} ? '#' : @{/universities}">Universities</a></li>
                <li class="nav-item"><a th:class="${Title == 'Departments'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Departments'} ? '#' : @{/departments}">Departments</a></li>
                <li class="nav-item"><a th:class="${Title == 'Instructors'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Instructors'} ? '#' : @{/instructors}">Instructors</a></li>
                <li class="nav-item"><a th:class="${Title == 'Sessions'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Sessions'} ? '#' : @{/sessions}">Sessions</a></li>
                <li class="nav-item"><a th:class="${Title == 'Classrooms'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Classrooms'} ? '#' : @{/classrooms}">Classrooms</a></li>
                <li class="nav-item"><a th:class="${Title == 'Courses'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Courses'} ? '#' : @{/courses}">Courses</a></li>
                <li class="nav-item"><a th:class="${Title == 'Groups'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Groups'} ? '#' : @{/groups}">Groups</a></li>
                <li class="nav-item"><a th:class="${Title == 'Students'} ? 'nav-link active' : 'nav-link'" th:href="${Title == 'Students'} ? '#' : @{/students}">Students</a></li>
                <li style="margin-left: 50px"><button th:if="${Title != null}" type="button" class="btn btn-outline-secondary" th:text="${'Add ' + (Title == 'Universities' ? 'University' :  (#strings.substring(Title, 0, #strings.length(Title)-1)))}"></button></li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${mainpage == null}" style="height: 90%;">
<div class="draggable" id="drag"></div>
<div id="container">
    <strong><h5 th:text="${Title}"></h5></strong>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th th:each="header: ${headers}" th:text="${header}"></th>
            </tr>
            </thead>
               <tbody th:if="${ not#lists.isEmpty(rows)}">
               <tr th:each="row: ${rows}">
                   <span th:each="header, stat : ${headers}">
                       <span th:switch="${complexType[stat.index]}">
                           <span th:case="${true}">
                               <td >
                                   <div class="scroll" th:each="item : ${row.get(header)}">
                                       <p th:text="${item.toString(1)}"></p>
                                   </div>
                               </td>
                           </span>
                           <span th:case="${false}">
                               <td th:text="${row.get(header)}"></td>
                           </span>
                       </span>
                   </span>
               </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
<script type="module">
    import interact from 'https://cdn.interactjs.io/v1.9.20/interactjs/index.js'

    const position = {x: 0, y: 0}
    const parent = {x: 0, y: 0}
    const container = document.getElementById('container');
    interact('.draggable').draggable({
        listeners: {
            start(event) {
                console.log(event.type, event.target)
            },
            move(event) {
                position.x += event.dx
                position.y += event.dy

                parent.x += event.dx
                parent.y += event.dy

                container.style.transform =
                    `translate(${parent.x}px, ${parent.y}px)`

                event.target.style.transform =
                    `translate(${position.x}px, ${position.y}px)`
            },
        },
        modifiers: [
            interact.modifiers.restrictRect({
                restriction: 'parent',
                endOnly: true
            })
        ],
        inertia: true,
    })
        .resizable({
            edges: {left: true, right: true},

            listeners: {
                move(event) {
                    var target = event.target

                    target.style.width = event.rect.width + 'px'
                    target.style.height = event.rect.height + 'px'

                    container.style.width = event.rect.width + 'px'
                    container.style.height = event.rect.height + 'px'

                    position.x += event.deltaRect.left
                    parent.x += event.deltaRect.left


                    target.style.transform = 'translate(' + position.x + 'px,' + position.y + 'px)'

                    target.setAttribute('data-x', position.x)
                    target.setAttribute('data-y', position.y)

                    container.style.transform = 'translate(' + parent.x + 'px,' + parent.y + 'px)'

                    container.setAttribute('data-x', parent.x)
                    container.setAttribute('data-y', parent.y)
                }
            },
            modifiers: [
                interact.modifiers.restrictEdges({
                    outer: 'parent'
                }),

                interact.modifiers.restrictSize({
                    min: {width: 120}
                })
            ],
            inertia: true
        })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</html>
